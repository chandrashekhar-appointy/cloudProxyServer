steps:
  # Debug step - see what files are available
  - name: 'alpine'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        echo "=== FILES IN WORKSPACE ===" &&
        ls -la &&
        echo "=== CHECKING FOR DOCKERFILE ===" &&
        ls -la | grep -i dockerfile || echo "No Dockerfile found!"
  
  - name: 'node:22-alpine'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        echo "Installing dependencies..." &&
        npm ci --only=production &&
        echo "Build completed successfully!" &&
        echo "Commit SHA: $SHORT_SHA" &&
        ls -la
    
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'europe-west1-docker.pkg.dev/focal-psyche-460009-a5/aptproxy/aptproxy-server:$SHORT_SHA', '.']
  
  # Step 3: Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'europe-west1-docker.pkg.dev/focal-psyche-460009-a5/aptproxy/aptproxy-server:$SHORT_SHA']

# Optional: Configure timeout and machine type
options:
  logging: CLOUD_LOGGING_ONLY

# Optional: Tag the image with 'latest' as well
images:
  - 'europe-west1-docker.pkg.dev/focal-psyche-460009-a5/aptproxy/aptproxy-server:$SHORT_SHA'
  - 'europe-west1-docker.pkg.dev/focal-psyche-460009-a5/aptproxy/aptproxy-server:latest'
